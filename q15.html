  <h1 style="font-size: 30px; background:rgb(169,169,169)";>TIPO DE TRIÂNGULO</h1>
  <div>
    <input class="but" type="number" id="lado1"></input>
  </div><br><br>
  <div>
    <input class="but" type="number" id="lado2"></input>
  </div><br><br>
  <div>
    <input class="but" type="number" id="lado3"></input>
  </div><br><br>
  <div>
    <button class="botao" onclick="verifica()">verifica</button>
  </div>
    <script>
        function verifica(){
            var lado1 = Number(document.getElementById('lado1').value);
            var lado2 = Number(document.getElementById('lado2').value);
            var lado3 = Number(document.getElementById('lado3').value);
            // 1 e 2
            // 1 e 3
            // 2 e 1
            // 2 e 3
            if (lado1 == lado2 && lado1 == lado3){
                alert('O triàngulo é equilátero');
            } else if(lado1 == lado2 || lado1 == lado3 || lado2 == lado3 ){
                alert('O triângulo é isósceles');
            } else{
                alert('O triângulo é escaleno');
            }
        }
    </script>
