<!DOCTYPE html>
<html>
<head>
     <title>QUAL O MAIOR NÚMERO?</title>
</head>
<center>
<body>
  <style type="text/css">
    .botao {
      background: rgb(255, 178, 38);
      color: black;
      font-weight: bold;
      width: 50%;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      padding: 10px 25px;
      margin: 0 0 10px;
  }

  .but {
      background: rgb(255, 178, 38);
      color: black;
      font-weight: bold;
      width: 50%;
      font-size: 20px;
      border: none;
      border-radius: 3px;
      padding: 7px 2px;
  }
</style>
  <h1 style="font-size: 30px; background:rgb(169,169,169)";>QUAL É O MAIOR NÚMERO?</h1>
  <div>
   <input class="but" id="numero1" type="number"> <br />
  </div><br><br>
  <div>
   <input class="but" id="numero2" type="number"> <br />
  </div><br><br>
  <div>
   <input class="but" id="numero3" type="number"> <br />
  </div><br><br>
  <div>
   <button class="botao" onclick="maior()">CALCULAR</button>
  </div>
   <script type="text/javascript">
    function maior(){
     var num1 = parseFloat(document.getElementById("numero1").value);
     var num2 = parseFloat(document.getElementById("numero2").value);
     var num3 = parseFloat(document.getElementById("numero3").value);

     var maior = num1;

     if(num2 > maior)
      maior = num2;
     if(num3 > maior)
      maior = num3;

     alert("Maior: "+maior);
    }
 </script>

</body>
</center>
</html>
